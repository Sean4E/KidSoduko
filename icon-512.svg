<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background with rounded corners -->
  <rect x="20" y="20" width="472" height="472" rx="96" ry="96" fill="url(#bgGradient)"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5CE7"/>
      <stop offset="50%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
  </defs>

  <!-- 2x2 Grid cells -->
  <!-- Top left -->
  <rect x="52" y="52" width="192" height="192" rx="32" fill="white" fill-opacity="0.95"/>
  <!-- Top right -->
  <rect x="268" y="52" width="192" height="192" rx="32" fill="white" fill-opacity="0.85"/>
  <!-- Bottom left -->
  <rect x="52" y="268" width="192" height="192" rx="32" fill="white" fill-opacity="0.85"/>
  <!-- Bottom right -->
  <rect x="268" y="268" width="192" height="192" rx="32" fill="white" fill-opacity="0.95"/>

  <!-- Dog (top-left) -->
  <circle cx="148" cy="164" r="64" fill="#8B4513"/>
  <circle cx="100" cy="100" r="32" fill="#8B4513"/>
  <circle cx="196" cy="100" r="32" fill="#8B4513"/>
  <circle cx="124" cy="148" r="16" fill="#222"/>
  <circle cx="172" cy="148" r="16" fill="#222"/>
  <ellipse cx="148" cy="188" rx="24" ry="16" fill="#222"/>

  <!-- Cat (top-right) -->
  <circle cx="364" cy="164" r="64" fill="#FF9500"/>
  <polygon points="300,116 332,52 352,116" fill="#FF9500"/>
  <polygon points="428,116 396,52 376,116" fill="#FF9500"/>
  <circle cx="340" cy="148" r="16" fill="#222"/>
  <circle cx="388" cy="148" r="16" fill="#222"/>
  <ellipse cx="364" cy="180" rx="16" ry="12" fill="#FF6B9D"/>

  <!-- Bunny (bottom-left) -->
  <circle cx="148" cy="380" r="64" fill="#F5F5F5"/>
  <ellipse cx="116" cy="300" rx="24" ry="56" fill="#F5F5F5"/>
  <ellipse cx="180" cy="300" rx="24" ry="56" fill="#F5F5F5"/>
  <ellipse cx="116" cy="300" rx="16" ry="40" fill="#FFB6C1"/>
  <ellipse cx="180" cy="300" rx="16" ry="40" fill="#FFB6C1"/>
  <circle cx="124" cy="364" r="16" fill="#222"/>
  <circle cx="172" cy="364" r="16" fill="#222"/>
  <ellipse cx="148" cy="404" rx="16" ry="12" fill="#FFB6C1"/>

  <!-- Bear (bottom-right) -->
  <circle cx="364" cy="380" r="64" fill="#A0522D"/>
  <circle cx="300" cy="332" r="32" fill="#A0522D"/>
  <circle cx="428" cy="332" r="32" fill="#A0522D"/>
  <circle cx="300" cy="332" r="20" fill="#D2691E"/>
  <circle cx="428" cy="332" r="20" fill="#D2691E"/>
  <circle cx="340" cy="364" r="16" fill="#222"/>
  <circle cx="388" cy="364" r="16" fill="#222"/>
  <ellipse cx="364" cy="404" rx="24" ry="16" fill="#222"/>
</svg>
