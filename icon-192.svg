<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <!-- Background with rounded corners -->
  <rect x="8" y="8" width="176" height="176" rx="36" ry="36" fill="url(#bgGradient)"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5CE7"/>
      <stop offset="50%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#FFD93D"/>
    </linearGradient>
  </defs>

  <!-- 2x2 Grid cells -->
  <!-- Top left -->
  <rect x="20" y="20" width="72" height="72" rx="12" fill="white" fill-opacity="0.95"/>
  <!-- Top right -->
  <rect x="100" y="20" width="72" height="72" rx="12" fill="white" fill-opacity="0.85"/>
  <!-- Bottom left -->
  <rect x="20" y="100" width="72" height="72" rx="12" fill="white" fill-opacity="0.85"/>
  <!-- Bottom right -->
  <rect x="100" y="100" width="72" height="72" rx="12" fill="white" fill-opacity="0.95"/>

  <!-- Dog (top-left) -->
  <circle cx="56" cy="62" r="24" fill="#8B4513"/>
  <circle cx="38" cy="38" r="12" fill="#8B4513"/>
  <circle cx="74" cy="38" r="12" fill="#8B4513"/>
  <circle cx="47" cy="56" r="6" fill="#222"/>
  <circle cx="65" cy="56" r="6" fill="#222"/>
  <ellipse cx="56" cy="72" rx="9" ry="6" fill="#222"/>

  <!-- Cat (top-right) -->
  <circle cx="136" cy="62" r="24" fill="#FF9500"/>
  <polygon points="112,44 124,20 132,44" fill="#FF9500"/>
  <polygon points="160,44 148,20 140,44" fill="#FF9500"/>
  <circle cx="127" cy="56" r="6" fill="#222"/>
  <circle cx="145" cy="56" r="6" fill="#222"/>
  <ellipse cx="136" cy="68" rx="6" ry="4" fill="#FF6B9D"/>

  <!-- Bunny (bottom-left) -->
  <circle cx="56" cy="142" r="24" fill="#F5F5F5"/>
  <ellipse cx="44" cy="112" rx="9" ry="21" fill="#F5F5F5"/>
  <ellipse cx="68" cy="112" rx="9" ry="21" fill="#F5F5F5"/>
  <ellipse cx="44" cy="112" rx="6" ry="15" fill="#FFB6C1"/>
  <ellipse cx="68" cy="112" rx="6" ry="15" fill="#FFB6C1"/>
  <circle cx="47" cy="138" r="6" fill="#222"/>
  <circle cx="65" cy="138" r="6" fill="#222"/>
  <ellipse cx="56" cy="152" rx="6" ry="4" fill="#FFB6C1"/>

  <!-- Bear (bottom-right) -->
  <circle cx="136" cy="142" r="24" fill="#A0522D"/>
  <circle cx="112" cy="124" r="12" fill="#A0522D"/>
  <circle cx="160" cy="124" r="12" fill="#A0522D"/>
  <circle cx="112" cy="124" r="7" fill="#D2691E"/>
  <circle cx="160" cy="124" r="7" fill="#D2691E"/>
  <circle cx="127" cy="138" r="6" fill="#222"/>
  <circle cx="145" cy="138" r="6" fill="#222"/>
  <ellipse cx="136" cy="152" rx="9" ry="6" fill="#222"/>
</svg>
